<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>

  <main>
    <p id="description">A simple application for determining your yearly salary based off of hourly pay.</p>

    <label for="reverseButton">Click here to calculate hourly from salary.</label>
    <button name="reverseButton" id="reverseButton">Swap</button>

    <label for="hourly">Enter your hourly rate (0.00):</label>
    <input type="number" name="hourly" id="hourly" placeholder="0.00">

    <label for="hours">Enter the number of hours worked weekly:</label>
    <input type="number" name="hours" id="hours" placeholder="40">

    <div id="output"></div>

  </main>



  <footer>

  </footer>
  <script src="app.js"></script>
</body>
</html>
